<div class="card" style="width: 18rem;">
  <img [src]="data.picture" class="card-img-top" alt="Olive Oil"/>
  <div class="card-body">
    <h5 class="card-title">{{ data.title }}</h5>
    <p class="card-text">{{ data.description }}</p>
    <p class="card-subtitle">{{ data.price }}</p>
  </div>
</div>
